<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        li:hover {
            background-color: rgb(154, 73, 231);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #270349;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"
                style="background-color: blueviolet; padding-left: 10px; padding-right: 10px; border-radius: 10px;">Student
                Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" style="border-radius: 10px;">
                        <a class="nav-link active" style="color: white;" aria-current="page"
                            th:href="@{/register}">Register</a>
                    </li>
                    <li class="nav-item" style="border-radius: 10px;">
                        <a class="nav-link" style="color: white;" th:href="@{/users}">Users</a>
                    </li>
                    <li class="nav-item" style="border-radius: 10px;">
                        <a class="nav-link" style="color: white;" th:href="@{/students}">Students</a>
                    </li>
                    <li class="nav-item" style="border-radius: 10px;">
                        <a class="nav-link active" style="color: white;" aria-current="page"
                            th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <h1> Registered Users </h1>
        </div>
        <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user: ${users}">
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.email}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
