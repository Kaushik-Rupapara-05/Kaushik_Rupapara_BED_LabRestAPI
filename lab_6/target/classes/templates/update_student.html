<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        li:hover {
            background-color: rgb(154, 73, 231);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #270349;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"
                style="background-color: blueviolet; padding-left: 10px; padding-right: 10px; border-radius: 10px;">Student
                Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" style="border-radius: 10px;">
                        <a class="nav-link active" style="color: white;" aria-current="page"
                            th:href="@{/register}">Register</a>
                    </li>
                    <li class="nav-item" style="border-radius: 10px;">
                        <a class="nav-link" style="color: white;" th:href="@{/users}">Users</a>
                    </li>
                    <li class="nav-item" style="border-radius: 10px;">
                        <a class="nav-link" style="color: white;" th:href="@{/students}">Students</a>
                    </li>
                    <li class="nav-item" style="border-radius: 10px;">
                        <a class="nav-link active" style="color: white;" aria-current="page"
                            th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card" style="border: 1px solid #270349;">
                <h1 class="text-center" style=" border-bottom:1px dashed #270349; padding-bottom: 15px; padding-top: 5px;"> Update Student </h1>
                <div class="card-body">
                    <form method="post" th:action="@{/students/{id}(id=${student.id})}" th:object="${student}">
                        <div class="form-group">
                            <label> Student First Name </label>
                            <input type="text" name="firstName" th:field="*{firstName}" class="form-control"
                                placeholder="Enter Student First Name" />
                        </div>
                        <div class="form-group">
                            <label> Student Last Name </label>
                            <input type="text" name="lastName" th:field="*{lastName}" class="form-control"
                                placeholder="Enter Student Last Name" />
                        </div>
                        <div class="form-group">
                            <label> Student Email </label>
                            <input type="text" name="email" th:field="*{email}" class="form-control"
                                placeholder="Enter Student Email" />
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">
                                Edit
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

</body>
