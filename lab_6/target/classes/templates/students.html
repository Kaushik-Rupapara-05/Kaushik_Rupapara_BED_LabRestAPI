<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        li:hover {
            background-color: rgb(154, 73, 231);
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color:#270349;">
        <!-- Brand -->
        <div class="container-fluid">
            <a class="navbar-brand" href="#"
                style="background-color: blueviolet; padding-left: 10px; padding-right: 10px; border-radius: 10px;">Student
                Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" style="border-radius: 10px;">
                        <a class="nav-link active" style="color: white;" aria-current="page"
                            th:href="@{/register}">Register</a>
                    </li>
                    <li class="nav-item" style="border-radius: 10px;">
                        <a class="nav-link" style="color: white;" th:href="@{/users}">Users</a>
                    </li>
                    <li class="nav-item" style="border-radius: 10px;">
                        <a class="nav-link" style="color: white;" th:href="@{/students}">Students</a>
                    </li>
                    <li class="nav-item" style="border-radius: 10px;">
                        <a class="nav-link active" style="color: white;" aria-current="page"
                            th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br><br>
    <div class="container">
        <div class="row">
            <h1 class="container justify-content-center"> List Of Students </h1>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th> First Name </th>
                    <th> Last Name </th>
                    <th> Email </th>
                    <th> Actions </th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="student: ${students}">
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.lastName}"></td>
                    <td th:text="${student.email}"></td>
                    <td style="display: flex; justify-content: center; align-items: center;">
                        <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary" style="margin-right: 5px;">
                            Update
                        </a>
                        <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger" style="margin-left: 5px;">
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
